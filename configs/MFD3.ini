# root registry key
node-id=100
#default on new system is to config
layout=config-mfd
# layout run when right button pressed on power up
config-layout=config-mfd

[proton]
# proton os the hardware layer used on embedded systems
screen-x=uint16:320
screen-y=uint16:240
rotation=uint16:0

[electron]
# electron is the hardware layer used on linux
screen-x=uint16:320
screen-y=uint16:240
rotation=uint16:0
# architecture is arm
arch-arm=pi
# architecture is i386
arch-i386=X11

[electron/X11]
# this is running on a framebuffer emulator
slcan-device=/dev/ttyS0
screen=/tmp/fb0

[electron/pi]
# this is the raspberry pi device
slcan-device=/dev/serial0
screen=/dev/fb1

[slcan]
baud-rate=uint32:57600
timeout=uint32:500

[config-mfd]
menu=config-root

[config-mfd/splash]
name=Splash
type=splash

# __reg_macro=define_widget(string name, string type, int16 x, int16 y, int16 w, int16 h)
# name=Attitude
# type=attitude
# origin-x=int16:0
# origin-y=int16:0
# extent-x=int16:320
# extent-y=int16:240
# __reg_macro=define_pen(string key, string color, uint16 width, string style)
# [pfd/airspeed/pen]
# width=uint16:1
# color=0xffffffff
# style=ps_solid

[pfd]
menu=pfd-root

[pfd/attitude]
__reg_macro=define_widget("Attitude", "attitude",0, 0, 320, 240)
id=uint16:100
center-x=int16:160
center-y=int16:120

[pfd/airspeed]
__reg_macro=define_widget("Airspeed", "airspeed", 0, 0, 80, 240)
z-order=uint16:10
s0=uint16:450
vs1=uint16:500
vfe=uint16:900
vno=uint16:1600
vne=uint16:2000
va=uint16:1100
vx=uint16:750
vy=uint16:900
back-color=0x7f808080
text-color=0xffffffff
__reg_macro=define_pen("pfd/airspeed","color_white", 1, "ps_solid")

[pfd/altitude]
__reg_macro=define_widget("Altitude","altitude", 240, 0, 80, 240)
z-order=uint16:10
back-color=0x7f808080
text-color=0xffffffff
__reg_macro=define_pen("pfd/altitude","color_white", 1, "ps_solid")

[hsi]
menu=hsi-root

[hsi/ann]
__reg_macro=define_widget("Annunciators","annunciator",0,0,80,240)

[hsi/hsi]
name=HSI
type=hsi
origin-x=int16:80
origin-y=int16:0
extent-x=int16:240
extent-y=int16:240
draw-border=bool:true

